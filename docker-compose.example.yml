version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/devocional
      - EVOLUTION_API_URL=http://evolution:8080
      - EVOLUTION_API_KEY=sua-chave-evolution
      - EVOLUTION_INSTANCE_NAME=Devocional
      - DELAY_BETWEEN_MESSAGES=3.0
      - MAX_MESSAGES_PER_HOUR=20
      - MAX_MESSAGES_PER_DAY=200
      - DEVOCIONAL_WEBHOOK_SECRET=seu-secret-aqui
      - DEVOCIONAL_FETCH_MODE=webhook
    depends_on:
      - db
    restart: unless-stopped
  
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=devocional
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
